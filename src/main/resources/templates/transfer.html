<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>Transfert</title>
</head>
<body>
    <header th:replace="fragments/menu :: header"></header>
    <h1 class="text-3xl font-bold text-center my-6">Transfert</h1>
    <h3 class="text-xl font-bold text-center mb-4">Ajouter de l'argent</h3>
    <p th:text="${userConnected.balance}" class="text-xl font-bold text-center mb-4"></p>
    <div class="flex justify-center mb-6">
        <form th:action="@{/transfer/addBalance}" method="POST">
            <input type="number" name="amount" min="0" class="w-48 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
            <input type="submit" value="Add" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"/>
        </form>
    </div>

    <h3 class="text-xl font-bold text-center mb-4">Transferer vers mon compte ext√©rieur</h3>
    <p th:text="${userConnected.balance}" class="text-xl font-bold text-center mb-4"></p>
    <div class="flex flex-col items-center">
        <form th:action="@{/transfer/externAccount}" method="POST">
            <input type="number" name="amount" min="0" class="w-48 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
            <input type="submit" value="Send" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"/>
        </form>
        <p th:text="${error}" class="text-center mb-4 text-red-500"></p>
    </div>
    <div class="flex justify-center mb-6">
        <table class="border-collapse border border-gray-400">
            <tr>
                <th class="border border-gray-300 p-4">Id</th>
                <th class="border border-gray-300 p-4">Amount</th>
                <th class="border border-gray-300 p-4">Iban</th>
                <th class="border border-gray-300 p-4">Date</th>
            </tr>
            <tr th:each="transfer : ${transfers}" class="border border-gray-300 p-4">
                <td th:text="${transfer.id}" class="border border-gray-300 p-4"></td>
                <td th:text="${transfer.amount}" class="border border-gray-300 p-4"></td>
                <td th:text="${transfer.iban}" class="border border-gray-300 p-4"></td>
                <td th:text="${transfer.date}" class="border border-gray-300 p-4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
