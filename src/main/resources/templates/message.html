<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
  <header th:replace="fragments/menu :: header"></header>
  <h1 class="text-3xl font-bold text-center">Message</h1>

  <form th:action="@{/message/sendMessage}" method="POST">
    <input type="text" name="content" class="w-48 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
    <input type="submit" value="Send" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"/>
  </form>

    <ul>
        <li th:each="message : ${messages}">
            <span th:text="${message.content}" class="text-blue-500"></span>
            <span th:text="${message.response}" class="text-purple-500"></span>
        </li>
    </ul>
  <div class="flex justify-center mb-6">
      <table class="border-collapse border border-gray-400">
          <tr>
              <th class="border border-gray-300 p-4">Id</th>
              <th class="border border-gray-300 p-4">Message Envoyé</th>
              <th class="border border-gray-300 p-4">Réponse</th>
          </tr>
          <tr th:each="message : ${messages}" class="border border-gray-300 p-4">
              <td th:text="${message.id}" class="border border-gray-300 p-4"></td>
              <td th:text="${message.content}" class="border border-gray-300 p-4"></td>
              <td th:text="${message.response}" class="border border-gray-300 p-4"></td>
          </tr>
      </table>
  </div>
</body>
</html>
