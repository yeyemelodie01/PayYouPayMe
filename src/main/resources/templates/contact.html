<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<header th:replace="fragments/menu :: header"></header>
    <h1 class="text-3xl font-bold text-center">Contact</h1>

    <main class="m-4">
        <div>
            <h2 class="text-2xl font-bold text-center">Ajouter un contact</h2>
            <form th:action="@{/contact/add}" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Entrez le nom du contact a ajouter"/>
                <input type="submit" value="Add"/>
            </form>
        </div>
        <div>
            <table class="border-collapse border border-gray-400">
                <tr>
                    <th class="border border-gray-300 p-4">Id</th>
                    <th class="border border-gray-300 p-4">FirstName</th>
                    <th class="border border-gray-300 p-4">LastName</th>
                    <th class="border border-gray-300 p-4">Email</th>
                    <th class="border border-gray-300 p-4">Delete</th>
                </tr>
                <tr th:each="contact : ${contactUser}">
                    <td th:text="${contact.id}" class="border border-gray-300 p-4"></td>
                    <td th:text="${contact.firstName}" class="border border-gray-300 p-4"></td>
                    <td th:text="${contact.lastName}" class="border border-gray-300 p-4"></td>
                    <td th:text="${contact.email}" class="border border-gray-300 p-4"></td>
                    <td class="border border-gray-300 p-4">
                        <form th:action="@{'/contact/delete?id=' + ${contact.id}}" method="post">
                            <input type="submit" value="Delete" class="border-2 border-indigo-600"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
